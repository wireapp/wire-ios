name: Crowdin Action

on:
  push:
    branches: [ develop ]
  pull_request:
    types: [opened, synchronize, edited, ready_for_review]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  synchronize-with-crowdin:
    runs-on: ubuntu-22.04
    container: swift:5.9.2-jammy-slim

    steps:
      - name: Install Git
        run: |
          apt-get update
          apt-get install -y git

      - name: Checkout
        uses: actions/checkout@v4
        with: # TODO: might not be needed for workflow_dispatch trigger
          fetch-depth: 0

      - name: Crowdin action
        uses: crowdin/github-action@v2
        id: crowdin
        with:
          # For more info: https://github.com/crowdin/github-action/blob/master/action.yml
          project_id: ${{ secrets.CROWDIN_PROJECT_ID }}
          token: ${{ secrets.CROWDIN_API_TOKEN }}
          config: crowdin.yml

          upload_sources: true
          download_translations: true
          upload_translations: false

          create_pull_request: true
          localization_branch_name: chore/update-localization
          commit_message: "chore: Update localization"
          pull_request_title: "chore: Update localization - no ticket"
          pull_request_body: "This PR pulls in the latest localization translations from Crowdin."
          github_user_name: "zenkins"
          github_user_email: "iosx@wire.com"
          pull_request_team_reviewers: "wireapp/ios"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trim unused localizations from string catalogs
        #if: steps.crowdin.outputs.pull_request_url
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        run: |
          find . -name "*.xcstrings" > string-catalogs.txt
          xargs xcrun swift run --package-path ./scripts TrimStringCatalogs < string-catalogs.txt
          xargs git add < string-catalogs.txt
          git commit --no-verify -m "trim string catalogs"
          git push --no-verify
