name: Test Pull Request Changes

on: 
  pull_request:
    types: [opened, synchronize, edited, ready_for_review]
  merge_group:
    types: [checks_requested]

# This is what will cancel the workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # This job will tell us which frameworks have source code changes.
  # We'll use the results to run tests only for changed frameworks.
  detect-changes:
    if: >
      github.event.action != 'edited' || (
        github.event.changes.title == null &&
        github.event.changes.body == null &&
        github.event.changes.assignees == null &&
        github.event.changes.reviewers == null &&
        github.event.changes.labels == null
      ) && github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    # Set job outputs to values from filter step
    outputs:
      folders: ${{ steps.filter.outputs.changes }}

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: 'true'
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            wire-ios:
              - 'wire-ios/**'
            wire-ui:
              - 'WireUI/**'
            wire-ios-share-engine:
              - 'wire-ios-share-engine/**'
            wire-ios-notification-engine:
              - 'wire-ios-notification-engine/**'
            wire-ios-sync-engine:
              - 'wire-ios-sync-engine/**'
            wire-ios-request-strategy:
              - 'wire-ios-request-strategy/**'
            wire-api:
              - 'WireAPI/**'
            wire-analytics:
              - 'WireAnalytics/Sources/WireAnalytics/**'
            wire-datadog:
              - 'WireAnalytics/Sources/WireDatadog/**'
            wire-domain-project:
              - 'WireDomain/Project/**'
              - 'WireDomain/Sources/WireDomain/**'
              - 'WireDomain/Sources/WireDomainSupport/**'
            wire-domain:
              - 'WireDomain/*.*'
              - 'WireDomain/Sources/Package/**'
              - 'WireDomain/Sources/PackageSupport/**'
            wire-ios-data-model:
              - 'wire-ios-data-model/**'
            wire-ios-transport:
              - 'wire-ios-transport/**'
            wire-ios-cryptobox:
              - 'wire-ios-cryptobox/**'
            wire-ios-mocktransport:
              - 'wire-ios-mocktransport/**'
            wire-ios-protos:
              -  'wire-ios-protos/**'
            wire-ios-images:
              - 'wire-ios-images/**'
            wire-ios-link-preview:
              - 'wire-ios-link-preview/**'
            wire-ios-utilities:
              - 'wire-ios-utilities/**'
            wire-ios-testing:
              - 'wire-ios-testing/**'
            wire-foundation:
              - 'WireFoundation/**'
            wire-ios-system:
              - 'wire-ios-system/**'
            scripts:
              - 'scripts/**'
            carthage:
              - 'Cartfile.resolved'

  trigger_tests_pr:
    needs: detect-changes
    uses: ./.github/workflows/_reusable_run_tests.yml
    with:
      folders: ${{ join(fromJson(needs.detect-changes.outputs.folders), ',') }}
      branch: ${{ github.head_ref }}
    secrets: inherit
