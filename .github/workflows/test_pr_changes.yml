name: Test Pull Request Changes

on: [pull_request]

# This is what will cancel the workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # This job will tell us which frameworks have source code changes.
  # We'll use the results to run tests only for changed frameworks.
  detect-changes:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    # Set job outputs to values from filter step
    outputs:
      wire-ios: ${{ steps.filter.outputs.wire-ios == 'true' || steps.filter.outputs.carthage == 'true' }}
      wire-ios-sync-engine: ${{ steps.filter.outputs.wire-ios-sync-engine }}
      wire-ios-data-model: ${{ steps.filter.outputs.wire-ios-data-model }}
      wire-ios-system: ${{ steps.filter.outputs.wire-ios-system }}
      wire-ios-request-strategy: ${{ steps.filter.outputs.wire-ios-request-strategy }}
      wire-ios-transport: ${{ steps.filter.outputs.wire-ios-transport }}
      wire-ios-share-engine: ${{ steps.filter.outputs.wire-ios-share-engine }}
      wire-ios-cryptobox: ${{ steps.filter.outputs.wire-ios-cryptobox }}
      wire-ios-mocktransport: ${{ steps.filter.outputs.wire-ios-mocktransport }}
      wire-ios-notification-engine: ${{ steps.filter.outputs.wire-ios-notification-engine }}
      wire-ios-protos: ${{ steps.filter.outputs.wire-ios-protos }}
      wire-ios-images: ${{ steps.filter.outputs.wire-ios-images }}
      wire-ios-link-preview : ${{ steps.filter.outputs.wire-ios-link-preview }}
      wire-ios-utilities: ${{ steps.filter.outputs.wire-ios-utilities }}
      wire-ios-testing: ${{ steps.filter.outputs.wire-ios-testing }}
      any: ${{ steps.filter.outputs.carthage == 'true' || steps.filter.outputs.wire-ios == 'true' || steps.filter.outputs.wire-ios-sync-engine == 'true' || steps.filter.outputs.wire-ios-data-model == 'true' || steps.filter.outputs.wire-ios-system == 'true' || steps.filter.outputs.wire-ios-request-strategy == 'true' || steps.filter.outputs.wire-ios-transport == 'true' || steps.filter.outputs.wire-ios-share-engine == 'true' || steps.filter.outputs.wire-ios-cryptobox == 'true' || steps.filter.outputs.wire-ios-mocktransport == 'true' || steps.filter.outputs.wire-ios-notification-engine == 'true' || steps.filter.outputs.wire-ios-protos == 'true' || steps.filter.outputs.wire-ios-images == 'true' || steps.filter.outputs.wire-ios-link-preview == 'true' || steps.filter.outputs.wire-ios-utilities == 'true' || steps.filter.outputs.wire-ios-testing == 'true' }}

    steps:
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            wire-ios:
              - 'wire-ios/**'
            wire-ios-share-engine:
              - 'wire-ios-share-engine/**'
            wire-ios-notification-engine:
              - 'wire-ios-notification-engine/**'
            wire-ios-sync-engine:
              - 'wire-ios-sync-engine/**'
            wire-ios-request-strategy:
              - 'wire-ios-request-strategy/**'
            wire-ios-data-model:
              - 'wire-ios-data-model/**'
            wire-ios-transport:
              - 'wire-ios-transport/**'
            wire-ios-cryptobox:
              - 'wire-ios-cryptobox/**'
            wire-ios-mock-transport:
              - 'wire-ios-mock-transport/**'
            wire-ios-protos:
              -  'wire-ios-protos/**'
            wire-ios-images:
              - 'wire-ios-images/**'
            wire-ios-link-preview:
              - 'wire-ios-link-preview/**'
            wire-ios-utilities:
              - 'wire-ios-utilities/**'
            wire-ios-testing:
              - 'wire-ios-testing/**'
            wire-ios-system:
              - 'wire-ios-system/**'  
            carthage:
              - 'Cartfile.resolved'

  run-tests:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.any == 'true' }}
    uses: ./.github/workflows/_reusable_run_tests.yml
    with:
      wire-ios: ${{ needs.detect-changes.outputs.wire-ios }}
      wire-ios-sync-engine: ${{ needs.detect-changes.outputs.wire-ios-sync-engine }}
      wire-ios-data-model: ${{ needs.detect-changes.outputs.wire-ios-data-model }}
      wire-ios-system: ${{ needs.detect-changes.outputs.wire-ios-system }}
      wire-ios-request-strategy: ${{ needs.detect-changes.outputs.wire-ios-request-strategy }}
      wire-ios-transport: ${{ needs.detect-changes.outputs.wire-ios-transport }}
      wire-ios-share-engine: ${{ needs.detect-changes.outputs.wire-ios-share-engine }}
      wire-ios-cryptobox: ${{ needs.detect-changes.outputs.wire-ios-cryptobox }}
      wire-ios-mocktransport: ${{ needs.detect-changes.outputs.wire-ios-mocktransport }}
      wire-ios-notification-engine: ${{ needs.detect-changes.outputs.wire-ios-notification-engine }}
      wire-ios-protos: ${{ needs.detect-changes.outputs.wire-ios-protos }}
      wire-ios-images: ${{ needs.detect-changes.outputs.wire-ios-images }}
      wire-ios-link-preview: ${{ needs.detect-changes.outputs.wire-ios-link-preview }}
      wire-ios-utilities: ${{ needs.detect-changes.outputs.wire-ios-utilities }}
      wire-ios-testing: ${{ needs.detect-changes.outputs.wire-ios-testing }}
    secrets: inherit
