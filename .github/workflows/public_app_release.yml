name: Trigger Public Release tasks from CirrusCI

on: workflow_dispatch
permissions: 
  checks: write

jobs:
  appstore_public:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: cirruslabs/cirrus-action@latest
        with:
          args: 'AppStore Public Production'

  testflight_beta:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: cirruslabs/cirrus-action@latest
        with:
          args: 'Testflight Beta'
