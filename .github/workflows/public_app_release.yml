name: (CirrusCI) Public AppStore

on: workflow_dispatch

permissions: 
  checks: write

jobs:
  appstore_public:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
      - name: Install dependencies
        run: bundle install
      - name: Trigger build
        run: bundle exec fastlane trigger_api_build_cirrus_ci task:"AppStore Public Production"