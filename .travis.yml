env:
  global:
    secure: 

language: objective-c
osx_image: xcode7.3

notifications:
  email:
    on_success: never
    on_failure: always

branches:
  only:
    - develop
    - master

install:
  - carthage bootstrap --platform iOS

script:
  - open -b com.apple.iphonesimulator
  - set -o pipefail
  - xcodebuild build test -scheme ZMCDataModel -destination 'platform=iOS Simulator,name=iPhone 6s,OS=9.3' | xcpretty -s
