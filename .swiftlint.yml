opt_in_rules:
  - closure_spacing
  - literal_expression_end_indentation
  - operator_usage_whitespace
  - multiline_parameters
  - unneeded_parentheses_in_closure_argument
  - reduce_into
  - yoda_condition
  - file_header

disabled_rules:
  - function_body_length
  - type_body_length
  - file_length
  - generic_type_name
  - force_cast
  - force_try
  - identifier_name
  - type_name
  - todo
  - large_tuple
  - unused_setter_value
  - cyclomatic_complexity
  - inclusive_language
  - nesting
  - function_parameter_count
  - notification_center_detachment
  - discarded_notification_center_observer
  - xctfail_message
  - no_fallthrough_only

